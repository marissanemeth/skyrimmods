<!DOCTYPE html>
<html>

<head>
    <title>TraditionalFire&apos;s Skyrim Mods, Tools, and Merges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
        body {
            font-size: 0.8rem;
        }
        
        table .navmesh-toggle {
            display: block;
        }
        
        .h2,
        h2 {
            font-size: 1.75rem;
        }
        
        p+ul {
            margin-top: -0.75rem;
        }
    </style>
</head>

<body>

    <!-- Documentation: https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->

    <div id="container-fluid" class="card">
        <nav class="card-header text-center">
            <ul class="nav nav-tabs card-header-tabs" role="tablist">
                <li class="nav-item"><a class="nav-link active" id="mods-nav" href="#mods" data-toggle="tab" role="tab">Mods</a></li>
                <li class="nav-item"><a class="nav-link" id="tools-nav" href="#tools" data-toggle="tab" role="tab">Tools</a></li>
                <li class="nav-item"><a class="nav-link" id="merges-nav" href="#merges" data-toggle="tab" role="tab">Merges</a></li>
            </ul>
        </nav>
        <div class="tab-content">
            <section id="mods" class="row-fluid card-body tab-pane fade show active" role="tabpanel">
                <div class="table-responsive table-sm row-fluid">
                    <h2 class="card-title text-center">Mods</h2>
                    <table id="mods-table" class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                                <th>Source</th>
                                <th>Version(s)</th>
                                <th>Category</th>
                                <th>Merged to</th>
                                <th>Status</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <nav id="pagination" class="row-fluid">
                </nav>
                <div id="mod-stats" class="row-fluid">
                </div>
            </section>
            <section id="tools" class="row-fluid card-body tab-pane fade" role="tabpanel">
                <div class="table-responsive table-sm row-fluid">
                    <h2 class="card-title text-center">Tools</h2>
                    <table id="tools-table" class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                                <th>Source</th>
                                <th>Version</th>
                                <th>Status</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
            <section id="merges" class="row-fluid card-body tab-pane fade" role="tabpanel">
                <div class="table-responsive table-sm row-fluid">
                    <h2 class="card-title text-center">Merged .esps</h2>
                    <table id="merges-table" class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                                <th>Rebuild navmesh after merge?</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <div class="modal fade" id="mod-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="mod-modal-header">
                    <h5 class="modal-title" id="mod-modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" id="mod-modal-content">
                    <p>Modal content</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="merge-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="merge-modal-header">
                    <h5 class="modal-title" id="merge-modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" id="merge-modal-content">
                    <p>Modal content</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
